<div class="card mb-3 w-50 mx-auto rounded">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{%image%}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title text-dark">{%name%}</h5>
          <p class="card-text text-dark">{%description%}</p>
        <a href="/item?id={%id%}" class="btn btn-primary">See Item</a>
        </div>
      </div>
    </div>
  </div>
